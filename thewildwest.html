  <meta charset="UTF-8">

  <title>WildWest</title>
  <style>
    /* Style for the video background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure the video covers the entire screen */
      z-index: -1; /* Send the video to the background */
    }

    /* Content on top of the video */
    .content {
      position: absolute; /* Positioned relative to the viewport */
      z-index: 1;
      text-align: center;
      top: 0; /* Align content to the top of the screen */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Horizontal centering only */
      width: 100%; /* Ensure container spans the viewport */
    }

    /* Image styling */
    .content img {
      width: 70%; /* Set width to cover more than 50% of the screen */
      height: auto; /* Maintain aspect ratio */
    }

    /* Hover zones */
    .hover-zone {
      position: fixed;
      width: 60px; /* Adjust the size of the hover zones */
      height: 60px;
      background-color: rgba(255, 255, 255, 0.2); /* Optional: To make the hover area visible */
      cursor: pointer;
    }

    /* First hover zone */
    .hover-zone-1 {
      bottom: 330px;
      left: 320px;
    }

    /* Second hover zone */
    .hover-zone-2 {
      top: 700px;
      right: 580px;
    }

    /* Third hover zone */
    .hover-zone-3 {
      top: 680px;
      left: 440px;
    }

    /* Fourth hover zone */
    .hover-zone-4 {
      bottom: 100px;
      right: 120px;
    }

    /* Hidden images */
    .hover-image {
      display: none; /* Initially hide the images */
      position: fixed;
      z-index: 2;
      border: 2px solid white; /* Optional: Add a border to the images */
    }

    /* First hover image */
    .hover-image-1 {
      bottom: 460px;
      left: 350px;
      width: 100px; /* Set the size of the image */
      height: auto;
    }

    /* Second hover image */
    .hover-image-2 {
      top: 630px;
      right: 450px;
      width: 120px; /* Set the size of the image */
      height: auto;
    }

    /* Third hover image */
    .hover-image-3 {
      top: 650px;
      left: 300px;
      width: 90px; /* Set the size of the image */
      height: auto;
    }

    /* Fourth hover image */
    .hover-image-4 {
      bottom: 150px;
      right: 200px;
      width: 110px; /* Set the size of the image */
      height: auto;
    }

    /* Show the images when hovering over the hover zones */
    .hover-zone-1:hover + .hover-image-1 {
      display: block;
    }

    .hover-zone-2:hover + .hover-image-2 {
      display: block;
    }

    .hover-zone-3:hover + .hover-image-3 {
      display: block;
    }

    .hover-zone-4:hover + .hover-image-4 {
      display: block;
    }

  </style>
</head>
